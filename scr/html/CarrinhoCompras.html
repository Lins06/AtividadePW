<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="/AtividadePW/scr/css/style.css">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras - CEP e Clima</title>
</head>
<body>

    <header class="header">
        <nav>
            <a routerLink="/" class="logo">SuperMarket Online</a>
            <div class="nav-links">
              <a routerLink="/">Tela Inicial</a>
              <a routerLink="/products">Categorias</a>
              <a routerLink="/about">Lista de compras</a>
              <a routerLink="/about">Carrinho</a>
            </div>
          </nav>
    </header>

  <div class="container">
    <h2>Informações De Envio</h2>
    <label for="cep">CEP:</label>
    <input type="text" id="cep" placeholder="Digite o CEP (ex: 01001000)" maxlength="8">
    
    <label for="rua">Rua:</label>
    <input type="text" id="rua" readonly>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" readonly>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" readonly>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" readonly>

    <div class="botaofrete">
        <input type="submit" id="botaofrete" value="Calcular Frete">
    </div>

    <div class="weather" id="weather">
      <strong>Clima:</strong>
      <p id="descricao">Digite o CEP para ver o clima.</p>
      <p id="temperatura"></p>
    </div>
  </div>

<script src="/AtividadePW/scr/JavaScript/teste.js"></script>

</body>
</html>
